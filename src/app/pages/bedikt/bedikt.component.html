<div >
    <form class="bediktBox">
        <mat-form-field appearance="outline">
            <mat-label>Ön azonosítója</mat-label>
            <input matInput type="text" placeholder="12345AB">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Mérőóra száma</mat-label>
            <input matInput type="text" placeholder="1234-1234-ABC">
        </mat-form-field>

            <mat-label>Mérőóra állása</mat-label>
            <input matInput type="number">

        <button id="submitBtn" type="submit" mat-stroked-button>Rögzítés</button>
    </form>



</div>
